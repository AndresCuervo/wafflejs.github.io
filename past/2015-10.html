WaffleJS
========

A fun night of tech, waffles, and karaoke.

Wednesday, October 7 at 7 PM  
[SOMA StrEat Food Park][2] (in the [barn][9])

All proceeds go to [Girls Who Code][7].

[Buy Waffle – $12 *Ticket Included*][1]

* * *

About
-----

WaffleJS is a monthly meetup with waffles and a side of JavaScript.

We host 10-minute talks about everything from watercolor painting to
robot lobbyists, interspersed with fun!

Schedule
--------

* _🍪_ _7:00 PM_
  * Get some tasty waffles and drinks
* _🎤_ _7:30 PM · Performance_
  * karaoke_ebooks with [Cole Willsea][@colewillsea]
  * [karaoke_ebooks] takes in a Twitter username and pulls down a bunch of that user’s tweets. It then applies some Markov chains and other language-processing magic to construct rhymes into a "song". After that, it display those lyrics in karaoke style over some probabilistically generated web audio beats.
* _👋_ _7:40 PM_
  * Introductions
* _🏢_ _7:45 PM · Speaker_
  * Programming Building Blocks (Literally) with [Amy Wibowo][@sailorhg] and [Matt Baker][@reissbaker]
  * Learn how we used JS to help us design and build a giant lego mural!
* _💡_ _8:00 PM · Speaker_
  * Exploring Mental Illness through Open Source with [Julia Nguyen][@fleurchild]
  * For almost a year, Julia has been leading [if me], an open source mental health community. It has allowed her to explore personal insecurities with mental illness, taught her how to manage and value contributors, and develop more robust web apps using Ruby on Rails and JS. She will be delving into the lessons she's learned transforming a passion project into an open source project.
* _🎵_ _8:25 PM · Performance_
  * Live performance with [Myles Borins][@thealphanerd]
* _🎮_ _8:35 PM · Speaker_
  * Pixels and Tactics with [Amber Feng][@amfeng]
  * Adventures of building a 2D tactics RPG in the browser. Learn about tilesets, sprite animation, item factories, quest state machines, and more!
* _🚗_ _8:50 PM · Speaker_
  * How JavaScript engines work (and why you should care!) with [Seth Thompson][@s3ththompson]
  * A high level overview of Chrome's V8 JavaScript engine, with plenty of GIFs for clarity.  Plus, some tips on how you can make sure that your code always runs as fast as possible.
* _🎉_ _9:05 PM · Closing_
  * [Open karaoke][13]! (You can just hang out, too.)
