<style>
  body {
    padding: 0;
    margin: 0;
    background-color: black;
  }

  .map {
    width: 100vw;
    height: 83.5vw;
    position: relative;
    background: url("/images/map.png") no-repeat center;
    background-size: 100% 100%;
  }

  .map .marker:before {
    position: absolute;
    content: '';
    width: 100%;
    height: 100%;
    background-repeat: no-repeat;
    background-position: center;
  }

  .map .marker:after {
    position: absolute;
    font: 3vw sans-serif;
    color: white;
    text-shadow: 0 -1px 0 hsla(0, 0%, 0%, .4);
    text-align: center;
    margin-top: 11vw;
    width: 20vw;
    margin-left: -10vw;
  }

  .map .marker.barn:before {
    background-image: radial-gradient(circle at 46% 46%,
                                      hsla(0, 0%, 0%, .1) 10vw,
                                      hsla(0, 0%, 0%, .4) 10vw);
  }
  .map .marker.barn:after {
    content: 'You are here';
    left: 46%;
    top: 46%;
  }

  .map .marker.restrooms:before {
    background-image: radial-gradient(circle at 86% 49%,
                                      hsla(0, 0%, 0%, .1) 10vw,
                                      hsla(0, 0%, 0%, .4) 10vw);
  }
  .map .marker.restrooms:after {
    content: 'Restrooms';
    left: 86%;
    top: 49%;
  }

  .map .marker.drinks:before {
    background-image: radial-gradient(circle at 77% 37%,
                                      hsla(0, 0%, 0%, .1) 10vw,
                                      hsla(0, 0%, 0%, .4) 10vw);
  }
  .map .marker.drinks:after {
    content: 'Drinks';
    left: 77%;
    top: 37%;
  }
</style>
<div class="map">
  <div class="marker barn"></div>
</div>
<script>
  (function() {
    var i = -1;
    var places = ['barn', 'restrooms', 'drinks'];
    var marker = document.querySelector('.marker');
    (function loop() {
      marker.classList.remove(places[i]);
      i = (i + 1) % places.length;
      marker.classList.add(places[i]);
      setTimeout(loop, 8000);
    })();
  })();
</script>
