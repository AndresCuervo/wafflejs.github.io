WaffleJS
========

A fun night of tech, waffles, and karaoke.

Wednesday, December 2 at 7 PM  
[SOMA StrEat Food Park][2] (in the [barn][9])

All [proceeds][14] go to [Girls Who Code][7].

[Buy Waffle – $10 *Ticket Included*][1]

* * *

About
-----

WaffleJS is a monthly meetup with waffles and a side of JavaScript.

We host 10-minute talks about everything from watercolor painting to
robot lobbyists, interspersed with fun!

Schedule
--------

* _🍪_ _7:00 PM_
  * Get some tasty waffles and drinks
* _🎤_ _7:20 PM · Opener_
  * Wanna be our opening act? [Submit a performance proposal][12].
* _👋_ _7:30 PM_
  * Introductions
* _📷_ _7:45 PM · Speaker_
  * Wanna speak? [Submit a talk proposal][11].
* _👥_ _8:00 PM · Speaker_
  * How we hire - what we've learned that's worth sharing with [Raquel
    Vélez][@rockbot]
  * At npm, we've had some pretty excellent luck with hiring. But even we get
    it wrong sometimes. Here's a 10-step breakdown of what we do now (and how
    it differs from other hiring processes).
* _🙏_ _8:25 PM · Intermission_
* _🎤_ _8:35 PM · Performance_
* _🎻_ _8:45 PM · Speaker_
  * Turning a room into a synthesizer with a distributed harmonic series with
    [Myles Borins][@thealphanerd]
  * Let’s talk about what a harmonic series is. This natural phenomena tells us
    quite a bit about the symmetry found in our physiology and how our brain
    interprets it is fascinating. We’ll discover why certain instruments sound
    the way they do, and why some instruments are better suited for rhythm than
    percussion. We’ll also turn the room into a giant distributed synthesizer
    and make some noise.
* _🔥_ _9:00 PM · Speaker_
* _🎉_ _9:15 PM · Closing_
  * [Open karaoke][13]! (You can just hang out, too.)
