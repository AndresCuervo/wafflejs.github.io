WaffleJS
========

A fun night of tech, waffles, and karaoke.

Wednesday, November 4 at 7 PM  
[SOMA StrEat Food Park][2] (in the [barn][9])

All proceeds go to [Girls Who Code][7].

[Buy Waffle – $12 *Ticket Included*][1]

* * *

About
-----

WaffleJS is a monthly meetup with waffles and a side of JavaScript.

We host 10-minute talks about everything from watercolor painting to
robot lobbyists, interspersed with fun!

Schedule
--------

* _🍪_ _7:00 PM_
  * Get some tasty waffles and drinks
* _🎤_ _7:20 PM · Opener_
  * Karaoke with [Maria Mora][@_riamaria]
* _👋_ _7:30 PM_
  * Introductions
* _📷_ _7:45 PM · Speaker_
  * Kernel and Convolution are Friends (Image Processing with Canvas) with [Mariko Kosaka][@kosamari]
  * As web engineer, we take it for granted that the &lt;img&gt; tag displays an image because it is a "digital photo." Let's look at what "a Pixel" is and how you can manipulate it for fun with the Canvas API and JavaScript.
* _🌳_ _8:00 PM · Speaker_
  * Spherical geometry and high performance trees in JavaScript with [Matt Ranney][@mranney]
  * Our planet is a sphere, but thinking in 3D is hard. I'll explain some of the basics of working with location data, how Uber finds the nearest vehicles, and how you can use trees to make everything fast.
* _🙏_ _8:25 PM · Intermission_
* _🎤_ _8:35 PM · Performance_
  * Wanna perform? [Submit a performance proposal][12].
* _🎸_ _8:45 PM · Speaker_
  * Creating sample-based music with the Web Audio API with [Nick Morgan][@skilldrick]
  * The Web Audio API is now a fully featured API for working with audio. I'll show you how you can use this API to pull apart an existing song into short samples and put it back together to create a new song, with very little code.
* _🔥_ _9:00 PM · Speaker_
  * Everything old is new again (hopefully): functional programming in JavaScript with [Melinda Lu][@skewleft]
  * Let's see how a programming paradigm from the 1950s can help us write JavaScript in a concise, elegant, and super-productive way. We'll talk about React, Redux, hot reloading, and time-travel debugging.
* _🎉_ _9:15 PM · Closing_
  * [Open karaoke][13]! (You can just hang out, too.)
