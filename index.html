WaffleJS
========

A fun night of tech, waffles, and karaoke.

Wednesday, September 2 at 7 PM  
[SOMA StrEat Food Park][2] (on the [bus][9])

All proceeds go to [Girls Who Code][7].

[Join Waitlist *Sold Out*][1]

* * *

About
-----

WaffleJS is a monthly meetup with waffles and a side of JavaScript.

We host 10-minute talks about everything from watercolor painting to
robot lobbyists, interspersed with fun!

Schedule
--------

* _🍪_ _7:00 PM_
  * Get some tasty waffles and drinks
* _👋_ _7:30 PM_
  * Introductions
* _🌈_ _7:45 PM · Speaker_
  * 🎉 🐱 ✨ or: How I didn’t fix emoji in Chrome with [Monica Dinculescu][@notwaldorf]
  * Last year, in the dark days of the web, Chrome couldn’t render emojis.
    Monica’s tried to fix it, failed, and has been making silly emoji related
    apps ever since.
* _🎤_ _8:00 PM · Performance_
  * Karaoke with [Billy Roh][@billyroh]
* _🔖_ _8:10 PM · Speaker_
  * You Can Bookmarklet That! with [Justine Lam][@justine_lam]
  * A bookmarklet is a special type of bookmark that runs JavaScript code when
    you click it; it’s super easy to install and create one. Justine will show
    you how!
* _🎵_ _8:25 PM · Performance_
  * Performance with [Gabriel Gilder][@_gjg_]
* _🙏_ _8:35 PM · Speaker_
  * Zen and the Art of Coding with [Jeanie Chung][@jeanieshark]
  * We’ve all heard some woo-woo stuff about zen and “finding your center.” How
    can we integrate some mindful practices into our coding and the way we
    relate to our coworkers? Maybe there’s some value to this namaste shit
    after all.
* _🎶_ _8:50 PM · Performance_
  * Performance artist & musician [Natasha Lee][@teh_natasha]
* _🚦_ _9:00 PM · Speaker_
  * Unix Signals (or: Why `kill(2)` Is/Isn't Appropriately Named) with [Isaac Z Schlueter][@izs]
  * Guaranteed to annoy and frustrate any veteran systems engineers in the
    audience.
* _🎹_ _9:15 PM · Performance_
  * Performance artist & musician [Natasha Lee][@teh_natasha]
* _🎉_ _9:25 PM · Closing_
  * [Everyone sings][13]! Or just hangs out.
