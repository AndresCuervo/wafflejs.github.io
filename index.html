Hello
-----

WaffleJS is a monthly meetup with delicious waffles and a side of JavaScript.

We host 10-minute talks about everything from watercolor painting to
robot lobbyists, interspersed with fun (this month, karaoke
between each talk)!

--------

* _7:00 PM_ _🍜_ Get some tasty waffles and drinks
* _7:30 PM_ _👋_ Introductions
* _7:45 PM_ _📢_ Susan Lin · [@bysusanlin]
  * _No Wasted Paint_
